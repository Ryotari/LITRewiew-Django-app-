{% extends 'base.html' %}
{% block content %}
<div class="formHolder">
    <h1 class="titleForm">Supprimer le ticket</h1>
    <p>Etes-vous s√ªr de vouloir supprimer le ticket suivant ?</p>

    <p class="ticket__title">{{ ticket.title }}</p>
    <p class="ticket__description">{{ ticket.description }}</p>
    <div class="image__container">
        <img src="{{ ticket.photo.image.url }}">
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="button__holder">
            <button type="submit" value="Supprimer">Supprimer</button>
        </div>
    </form>
</div>
{% endblock %}
