{% extends 'base.html' %}
{% block content %}
<div class="formHolder">
    <h1 class="titleForm">Supprimer la critique</h1>
    <p>Etes-vous s√ªr de vouloir supprimer la critique suivante ?</p>

    <p class="review__headline_rating">{{ review.headline }}</p>
    <p class="review__body">{{ review.body }}</p>
    <p class="ticket__title">{{ review.ticket.title }}</p>
    <p class="ticket__description">{{ review.ticket.description }}</p>

{% endblock %}
